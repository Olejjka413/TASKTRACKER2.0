<!DOCTYPE html>

<html lang="ru">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-tracker | Редактировать задачу</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css">
</head>


<body>
	<header class="header">
		<div class="header__wrapper">

			<div class="header__logo">

        <div class="logo">
          <h1 class="logo__heading visually-hidden">Task-tracker</h1>
          <img class = "logo__img"src ="img/logo.svg">
        </div>

			</div>

			<div class="header__logout">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
					class="bi bi-person-circle" viewBox="0 0 16 16">
					<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
					<path fill-rule="evenodd"
						d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
				</svg>

				<a href="index.html">Выход</a>
			</div>

		</div>

	</header>


	<main>

		<section class="edit">

			<form class="edit__form">
				<div class="edit__form--required">
					<label class="edit__label" >Название задачи
						<input class="edit__input" type="text">
					</label>

					<label class="edit__label">Группа задачи
						<select class="edit__select">
							<option>Запланированные</option>
							<option>Текущие</option>
							<option>Выполненные</option>
							<option>Проваленные</option>
						</select>
					</label>

					<label class="edit__label">Срок выполнения
						<input class="edit__input" type="date">
					</label>
				</div>

				<label class="edit__label">Подробности задачи
					<textarea  class="edit__textarea" cols="30" rows="5"></textarea>
				</label>
			</form>

			<div class="edit__actions">
				<button type="submit" class="edit__button submit">Сохранить</button>
				<button type="submit" class="edit__button submit">Удалить</button>
			</div>
		</section>

		<a class="back" href="tasks.html">
			<p class="back__text visually-hidden">Назад</p>
		</a>

	</main>


	<footer class="footer">
		<p class="copyright">2021</p>


	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
