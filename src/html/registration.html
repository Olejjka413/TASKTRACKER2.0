<!DOCTYPE html>

<html lang="ru">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-tracker</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css">
</head>
<!DOCTYPE html>

<body>
<main>
    <section class ="welcome">
      <div class ="welcome__text">

        <div class="logo">
          <h1 class="logo__heading visually-hidden">Task-tracker</h1>
          <img class = "logo__img"src ="img/logo.svg">
        </div>

        <p class="welcome__description">
             Это сервис для тех, кому нужен простой и удобный инструмент для отслеживания задач.
        </p>
        <p class="welcome__description">
               "Task-tracker" позволяет работать как в одиночку, так и в команде. Ничего лишнего, чтобы не отвлекать вас от самого главного.</p>
        </p>

      </div>
        <svg class="vertical" width="2px">
            <line x1="0" y1="0" x2="0" y2="200" style="stroke:rgb(255, 255, 255);stroke-width:2" />
         </svg>
        <div class = "login__wrapper">
            <form class="login__form">
                <input class ="login__input login__input--login" type="text" placeholder="Логин" required>
                <input class ="login__input login__input--password" type="password" placeholder="Пароль" required>
				        <input class ="login__input login__input--password-repeat" type="password" placeholder="Повторите пароль" required>
                <button class ="login__submit" type="submit">Зарегистрироваться</button>
                <a class = "login__link" href ="login.html">Войти</a>


            </form>

        </div>
    </section>

</main>
<script src="./js/bundle.js"></script>
</body>
